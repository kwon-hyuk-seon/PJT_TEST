<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />

  <title>인증코드 팝업</title>
  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- bootstrap Style Code -->
  <link rel="stylesheet" href="../css/morpheus-style.css">
  <!-- Main Style Sheet -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <!-- Common Style Sheet -->
  <link rel="stylesheet" href="../css/morpheus-common.css">
</head>

<body>
  <!-- Code Password Modal Html -->
  <div class="codepass-modal">
    <div class="box-txt">
      <div class="modal-tit">
        <p>인증번호</p>
        <a href="#">
          <img src="../img/ic_close.png" alt="닫기">
        </a>
      </div>
      <ul class="post_shopping">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
      <span>유효시간: 1분 59초</span>
      <i>유효시간 내에 PC에서<br />인증번호를 입력하여 사이트에<br />로그인하세요</i>
      <button class="rescan"><a href="#">다시 스캔하기</a></button>
      <div class="box-shadow"></div>
    </div>
  </div>
  <div class="popup-bg code">
    <div class="popup-success">
      <p>인증이 완료 되었습니다.</p>
      <span>확인</span>
      <div class="box-shadow"></div>
    </div>
  </div>


  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/lightslider.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
