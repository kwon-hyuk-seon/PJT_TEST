<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />

  <title>접근권한</title>
  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Main Style Sheet -->
  <link rel="stylesheet" href="../css/morpheus-style.css">
  <!-- Common Style Sheet -->
  <link rel="stylesheet" href="../css/morpheus-common.css">

</head>

<body>
  <div class="m24 wrapper">
    <!-- Header section -->
    <div class="top-nav">
      <div class="icon-txt">
        <p>접근권한</p>
      </div>
    </div>
    <!-- End of header section -->
  
    <ul class="box-container top-4">
      <li class="box-txt">
        <div class="icon-database"></div>
        <div class="box-agree">
          <i>저장공간</i>&nbsp;<em>(필수)</em>
          <p>앱 구동에 필요한 파일 생성 및 증명서 저장을 위하여 파일 저장소 접근 권한이 필요합니다.</p>
        </div>
        <div class="box-shadow"></div>
      </li>
      <li class="box-txt">
        <div class="icon-camera"></div>
        <div class="box-agree sub">
          <i>카메라</i>&nbsp;<em>(선택)</em>
          <p>QR코드 인식, 구비서류 제출을 위해 카메라 권한이 필요합니다.</p>
        </div>
        <div class="box-shadow"></div>
      </li>
    </ul>

    <div class="btn-app">
      <button type="button" class="btn-select" onclick="location.href='#'">확인</button>
    </div>
     
  </div>
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/lightslider.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
