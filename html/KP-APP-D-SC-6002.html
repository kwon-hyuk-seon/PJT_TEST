<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />

  <title>비밀번호 설정</title>
  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- bootstrap Style Code -->
  <link rel="stylesheet" href="../css/morpheus-style.css">
  <!-- Main Style Sheet -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <!-- Common Style Sheet -->
  <link rel="stylesheet" href="../css/morpheus-common.css">
</head>

<body>
  <div class="m35 wrapper">
    <!-- <div class="password_txt input">
      <p>현재 비밀번호를<br />확인해 주세요.</p>
    </div> -->
    <!-- <div class="password_txt input">
      <p>새로운 비밀번호를<br />등록해 주세요.</p>
    </div> -->
    <div class="password_txt input">
      <p>등록한 비밀번호를<br />확인해 주세요.</p>
    </div>
    <div class="password-save">
      <ul class="pass-dots">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
      </ul>
    </div>

    <!-- 비밀번호 자판 -->

    <div class="password-error">
      <p>비밀번호가 일치하지 않습니다.<br />입력 가능 횟수 초과시, 서비스 이용이 제한됩니다. <br />다시 시도해주세요.(1/10)</p>
    </div>
    <ul class="password-board">
      <li class="board-num">1</li>
      <li class="board-num">2</li>
      <li class="board-num">3</li>
      <li class="board-num">4</li>
      <li class="board-num">5</li>
      <li class="board-num">6</li>
      <li class="board-num">7</li>
      <li class="board-num">8</li>
      <li class="board-num">9</li>
      <li class="board-num">취소</li>
      <li class="board-num">0</li>
      <li class="board-num"><img src="../img/ic_back.png" alt=""></li>
    </ul>
  </div>

  <!-- 비밀번호 변경 팝업 
  <div class="m46 wrapper">
    <div class="popup-bg">
      <div class="popup-success">
        <p>비밀번호가 변경되었습니다.</p>
        <a href="#">
          <span>확인</span>
        </a>
        <div class="box-shadow"></div>
      </div>
    </div>-->
  </div> 
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/lightslider.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
